<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            animation: roll 4s linear infinite;
        }

        @keyframes roll {
            0% {
                transform: translateX(0) rotate(0);
            }
            25% {
                transform: translateX(100vw) rotate(360deg);
            }
            50% {
                transform: translateX(100vw) translateY(100vh) rotate(720deg);
            }
            75% {
                transform: translateX(0) translateY(100vh) rotate(1080deg);
            }
            100% {
                transform: translateX(0) rotate(1440deg);
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
